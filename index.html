<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="./css/styles.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="images/chatbox-ellipses-outline.svg" alt="" />
        <h1>Huddle</h1>
      </div>
      <div class="card grid">
        <div class="image">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockup"
          />
        </div>

        <div class="huddle-text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="button">
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/L1m1tz">Andrewmk</a>.
      </p>
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <img src="images/logo-facebook.svg" alt="facebook icon" />
        <img src="images/logo-twitter.svg" alt="twitter icon" />
        <img src="images/logo-instagram.svg" alt="instagram icon" />
      </div>
    </footer>
  </body>
</html>
